<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier | DeliverEase</title>

    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}

    {% include 'load-firebase.html' %}

    <script>
        const messaging = firebase.messaging();
        messaging
        .getToken({
            validKey:"BMgDFILutPGVlEOcoj9AqKqb9r_9JZ3fl-qTkLMZv4tHYcPMxfLSWKfldHsz0_VwFnCCLh213f80GcX1akjrHdk"
        })
        .then((currentToken) => {
            console.log(currentToken);
            if (currentToken){
                fetch('{% url "courier:fcm-token-update-api" %}?fcm_token=' + currentToken);
            }
        })
        .catch((err) =>{
            console.log('An error occured while retrieving token.',err);
        })
    </script>


    <script>
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <style>
        #content {
            height: calc(var(--vh,1vh) * 100);
        }
    </style>
    {% block head %} {% endblock %}

</head>
<body>
    <div id="content">
        {% block content %} {% endblock %}      
    </div>

    <script src="https://unpkg.com/bootoast@1.0.1/dist/bootoast.min.js"></script>
      <link rel="stylesheet" href="https://unpkg.com/bootoast@1.0.1/dist/bootoast.min.css">
      <script>
        function toast(message,type){
          bootoast.toast({
            position:'centerBottom',
            message,
            type,
          });
        }

        {% if messages %}
        {% for message in messages %}

        toast('{{message}}', '{{ message.tags }}');

        {% endfor %}
        {% endif %}
      </script>
</body>
</html>
